<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/45b0055aa5.js" crossorigin="anonymous"></script>
    <title>Incrementing counter</title>
</head>
<body>
    <div class="count-container">
        <i class="fa fa-facebook fa-3x"></i>
        <div class="counter" data-value="9000"></div>
        <span>Facebook Fans</span>
    </div>
    

    <div class="count-container">
        <i class="fa fa-twitter fa-3x"></i>
        <div class="counter" data-value="5000"></div>
        <span>Twitter Fans</span>
    </div>


    <div class="count-container">
        <i class="fa fa-youtube fa-3x"></i>
        <div class="counter" data-value="1000"></div>
        <span>Youtube Fans</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
